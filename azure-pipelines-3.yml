# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository : reusabletemplates
      type: github
      name: 'sharathchandra0007/AzureDevOps_templates-'
      endpoint: 'github.com_sharathchandra0007'

steps:
  - template: maven//maven-pipeline.yaml@reusabletemplates

  - task: SonarCloudPrepare@3
    inputs:
      SonarQube: 'SONAR_CLOUD'
      organization: 'springpetclinic-maven'
      scannerMode: 'other'
