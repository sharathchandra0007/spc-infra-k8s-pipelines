# Starter pipeline

trigger:
  - main

pool: Default
  
steps:
  - task: JFrogMaven@1
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'install'
      artifactoryResolverService: 'JFROG_CLOUD'
      targetResolveReleaseRepo: 'SPRING'
      targetResolveSnapshotRepo: 'SPRING'
      artifactoryDeployService: 'JFROG_CLOUD'
      targetDeployReleaseRepo: 'SPRING'
      targetDeploySnapshotRepo: 'SPRING'
      javaHomeOption: 'JDKVersion'
